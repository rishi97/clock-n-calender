<!DOCTYPE html>
<html>
<head>
  <title>Interactive World Map</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
  <style>
    /* CSS styles for the map container */
    #map {
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <script>
    // JavaScript code to generate the interactive world map
    var map = L.map('map').setView([0, 0], 2); // Set initial coordinates and zoom level

    // Add the tile layer for the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      maxZoom: 18
    }).addTo(map);

    // Add a marker to a specific location
    var marker = L.marker([51.505, -0.09]).addTo(map);
    marker.bindPopup("London, United Kingdom").openPopup();

    // Add an interactive circle marker to another location
    var circleMarker = L.circleMarker([40.7128, -74.0060], { radius: 10, color: 'red', fillOpacity: 0.8 }).addTo(map);
    circleMarker.bindPopup("New York City, USA").openPopup();
  </script>
</body>
</html>
